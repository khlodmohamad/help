    <!-- start register  -->

    <div class="register-form container">

        <div class="col-sm">
          <a href="index.html" class="text-sm-left fas fa-chevron-left text-left" id="arrow"></a>

   </div>


      <!--- End reg ---->

      <!--- start form --->
  <div class="container text-center">
        <form class="needs-validation " novalidate>

          <div class="form-row">
            <div class="col-md-6 text-left mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 text-left mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            </div>

      <div class="form-row">
        <div class="col-md-6 text-left mb-3">
            <label>Email</label>
             <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="your email">
        </div>
        <div class="col-md-6  text-left mb-3">
            <label for="inputgender">Gender</label>
              <select id="inputgender" class="form-control">
                <option selected>Choose...</option>
                <option>Fmale</option>
                <option>Male</option>
              </select>
        </div>
      </div>

    <div class="form-row">
      <div class="col-md-6 text-left ">
            <label for="validationCustomUsername">Phone Number</label>
             <input type="number" class="form-control" id="validationCustomUsername" placeholder="your phone number" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
        </div>
      <div class="col-md-6 text-left  mb-3">
          <label for="inputCity">City</label>
            <select id="inputCity" class="form-control">
                <option selected>Choose...</option>
                <option>Riyadh</option>
                <option>Dammam</option>
                <option>Jeddah</option>
           </select>
      </div>

  </div>
</form>
</div>

   <!--- end form --->

  <!--- start check --->

    <div class="form-group form-check text-center text-sm-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <span class="form-check-label" for="exampleCheck1">Agree to terms and conditions</span>
    </div>

  <!--- End check --->
